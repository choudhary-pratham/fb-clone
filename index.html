<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container flex my-32 items-center justify-center space-x-8">
        <div class="left w-1/3 -mt-24">
            <img src="logo.svg" class="w-80" alt="Image not found">
            <p class="mx-9 text-[25px] line-spacing-2">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white rounded-lg px-4 py-4 w-1/4 shadow-lg relative">
            <input class = "py-3 px-4 border-2 border-gray-300 rounded-md my-2 outline-blue-400" type="text" placeholder="Enter address or phone number">
            <input class = "py-3 px-4 border-2 border-gray-300 rounded-md my-2 outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 px-2 py-3 text-white rounded-md my-2 hover:bg-blue-700 font-bold text-lg">Log in</button>
            <span class="m-auto text-blue-600 hover:underline text-sm hover:cursor-pointer mb-3">Forgotten password?</span>
            <hr class="my-3">
            <button class="bg-green-600 px-4 py-3 text-white rounded-md my-3 hover:bg-green-700 font-bold w-fit m-auto text-lg">Create new account</button>
            <span class=" absolute -bottom-10 left-12 text-sm"><span class="font-bold hover:cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
